<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="outer">
        <div class="tic-tac-toe-container" id="tic-tac-toe-container">
            <h1>This is tic tac toe</h1>
        </div>
        <div class="status" id="current-player-status">Currenrt Turn of: </div>
        <div class="hidden status" id="winning-status">
            Game won by:
        </div>
        <div class="status hidden" id="draw-status">Game Draw</div>
        <button class="hidden btn" id="replay-button">Replay</button>
    </div>
    <script src="tic-tac.js"></script>
</body>

</html>
